<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #444;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      position: relative;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      transition: transform 0.4s ease, filter 0.4s ease;
    }

    /* Hover animation */
    .gallery-item:hover img {
      transform: scale(1.1);
      filter: brightness(80%);
    }

    /* Optional caption */
    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.6);
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover .caption {
      opacity: 1;
    }
  </style>

</head>
<body>
    <div class="container">
    <h1>Gallery</h1>
    <div class="gallery">
      <div class="gallery-item">
        <img src="https://launion.gov.ph/wp-content/uploads/2020/02/01-2-4-2048x1152.jpg" alt="Gallery Image 1">
        <div class="caption">Image 1</div>
      </div>
      <div class="gallery-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfNhML-6ttAJLBCxLz8s-hBgU9R8tUJxgIlIRnxP8g1-ZxZu2Cei99aa5J7wgwHvXXdRQ&usqp=CAU" alt="Gallery Image 2">
        <div class="caption">Image 2</div>
      </div>
      <div class="gallery-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-AznIPn6EHiBBaNNHHuo8949QOyzPDX47PlJFj6txWVFw3et_Lag0m7VvCF8ybr2fKB4&usqp=CAU" alt="Gallery Image 3">
        <div class="caption">Image 3</div>
      </div>
      <div class="gallery-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKtMsqXwLR0Lgn0U3_Bju2E5y_iq359D9IhrYB0ounZXHFJlYJmnNKg8rSggZtE5MSKek&usqp=CAU" alt="Gallery Image 4">
        <div class="caption">Image 4</div>
      </div>
      <div class="gallery-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRf-xW-PF5s3dvwFdSNtSPkflIyK1_-SGS51pikFSS3p4hAbRVtg5uzdqqYfARR4porWI0&usqp=CAU" alt="Gallery Image 5">
        <div class="caption">Image 5</div>
      </div>
      <div class="gallery-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfvEM_YbMjNAZrxKcZBVrWg_GpT7X2p8apmNCRUPOP2FppMYmFQXhOQIh29d31NtgGBkQ&usqp=CAU" alt="Gallery Image 6">
        <div class="caption">Image 6</div>
      </div>
    </div>
  </div>
</body>
</html>
