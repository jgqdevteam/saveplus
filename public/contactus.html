<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #444;
      margin-bottom: 20px;
    }

    p {
      text-align: center;
      margin-bottom: 30px;
      font-size: 16px;
      color: #555;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      color: #555;
    }

    input, textarea {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: white;
      cursor: pointer;
     transition: background-color 0.3s, color 0.3s;
    }

    button:hover {
      background-color: gold;
      color: black;
    }

    .contact-info {
      margin-top: 30px;
      text-align: center;
    }

    .contact-info h2 {
      margin-bottom: 10px;
      color: #444;
    }

    .contact-info p {
      margin: 5px 0;
      font-size: 15px;
    }
  </style>
</head>
<body>
    <div class="container">
    <h1>Contact Us</h1>
    <p>Have questions or need help? Send us a message below.</p>

    <!-- Contact Form -->
    <form action="#" method="post">
      <div>
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div>
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div>
        <label for="message">Your Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>

      <button type="submit">Send Message</button>
    </form>

    <!-- Contact Details -->
    <div class="contact-info">
      <h2>Save Plus</h2>
      <p> Unit 1C, Benrozi Plaza Condo, Fast Track, Brgy Moonwalk</p>
      <p>Email: careers@saveplus.com.ph</p>
      <p>Phone: (+63)951-539-4644</p>
    </div>
  </div>
</body>
</html>
